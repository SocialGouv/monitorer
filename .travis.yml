language: node_js
node_js:
  - "v12.15.0"

cache:
  yarn: true

stages:
  - Test
  - name: Release
    if: tag IS present

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn --frozen-lockfile

jobs:
  include:
    - stage: Test
      name: Unit Tests
      after_script:
        - npx codecov

    - stage: Release
      name: Github Release
      script: skip
      before_deploy:
        - yarn ci:generate:release_notes
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        edge:
          branch: master
        release_notes_file: ./RELEASE_NOTES.md
        on:
          repo: SocialGouv/monitorer
          tags: true

# Limit branches builds to "master" & "develop" ones:
branches:
  only:
    - develop
    - master
    - /^v\d+\.\d+\.\d+(-(alpha|beta)\.\d+)?$/

notifications:
  email:
    on_failure: change
    on_success: never
